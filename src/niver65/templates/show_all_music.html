{% extends 'base2.html' %}

{% block title %}Músicas Cadastradas{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex flex-column">
    <div class="row flex-shrink-0">
        <div class="col-12">
            <div class="p-3">
                <h1 class="text-white">Músicas Cadastradas</h1>
            </div>
        </div>
    </div>
    <div class="row flex-grow-1 overflow-hidden">
        <div class="col-12 d-flex flex-column">
            <div id="all-music-list" class="table-responsive flex-grow-1 overflow-auto">
                <table class="table table-striped table-bordered table-hover table-dark">
                    <thead>
                        <tr>
                            <th>Nome da Música</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for music in music_list %}
                        <tr>
                            <td>{{ music.song_name }}</td>
                            <td><a href="{{ music.info_song }}" target="_blank" class="text-white">{{ music.info_song }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
