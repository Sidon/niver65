{% extends 'base3.html' %}

{% block title %}Músicas Cadastradas{% endblock %}

{% block content %}
<div class="container-fluid d-flex flex-column h-100">
    <div class="row">
        <div class="col-12">
            <div class="p-3">
                <h1 class="text-black">Músicas Cadastradas</h1>
            </div>
        </div>
    </div>
    <div class="row flex-grow-1 overflow-hidden">
        <div class="col-12 d-flex flex-column">
            <div id="all-music-list" class="mt-0 flex-grow-1" style="max-height: calc(100vh - 100px); overflow-y: auto;">
                <table class="table table-striped table-bordered table-hover table-dark mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nome da Música</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for music in music_list %}
                        <tr>
                            <td>{{ music.song_name }}</td>
                            <td><a href="{{ music.info_song }}" target="_blank" class="text-white">{{ music.info_song }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
