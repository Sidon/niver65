<!-- partials/music_item.html -->
<li class="list-group-item">
    {{ music.song_name }} - <a href="{{ music.song_link }}" target="_blank"><i class="fas fa-external-link-alt"></i></a>

<!-- partials/all_music_list.html -->
<ul class="list-group">

    </li>
    {% endfor %}
</ul>
