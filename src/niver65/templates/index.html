{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Sugira músicas para a festa</h2>
        <!-- Formulário para sugestão de músicas com htmx -->
        <form hx-post="/submit-music" hx-target="#music-list" hx-swap="outerHTML">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            {% for i in range(10) %}
            <div class="mb-3">
                <label for="music{{i}}" class="form-label">Música {{i//2 + 1}}</label>
                <input type="text" class="form-control" id="music{{i}}" name="music{{i}}" placeholder="{{ 'Nome' if i % 2 == 0 else 'Link' }}">
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <div class="col-md-6" id="music-list">
        <!-- Lista de músicas sugeridas será atualizada aqui -->
    </div>
</div>
{% endblock %}
